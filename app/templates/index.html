<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            margin-bottom: 20px;
        }

        .loading {
            color: #4edf15;
        }

        audio {
            margin-top: 20px;
        }

        select {
            margin-top: 10px;
        }
    </style>
</head>

<body x-data="speechApp()" x-init="initialize()">    
    <div class="container mt-3">
        <h1 class="fw-bold fs-5">Homemade TTS</h1>
        <div class="card p-4 shadow-sm">            
            <form @submit.prevent="generateSpeech">
                <div class="mb-3">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <label for="text">Output filename</label>
                        <button x-show="filename" type="button" class="btn btn-danger btn-sm" @click.prevent="clear('name')">Clear</button>
                    </div>
                    <input type="text" class="form-control" x-model="filename">
                </div>
                <div class="mb-3">
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <label for="text" x-text="`Enter your text here (${text?.length}):`"></label>
                        <button x-show="text" type="button" class="btn btn-danger btn-sm" @click.prevent="clear('text')">Clear</button>
                    </div>
                    <textarea
                        id="text" name="text"
                        rows="4"                        
                        class="form-control" required x-model="text"
                        style="height: 240px;"
                        placeholder="Type your masterpiece here... ðŸŽ¤âœ¨"
                    ></textarea>
                </div>
    
                <div class="row">
                    <div class="mb-3 col-lg-4">
                        <label for="language" class="form-label">Choose a language:</label>
                        <select id="language" name="language" class="form-select" x-model="selectedLanguage" @change="loadModels()" required>
                            <option value="">Select a language</option>
                            <template x-for="language in languages" :key="language">
                                <option :value="language" x-text="language"></option>
                            </template>
                        </select>
                    </div>
        
                    <div class="mb-3 col-lg-4">
                        <label for="model" class="form-label">Choose a model:</label>
                        <select id="model" name="model" class="form-select" x-model="selectedModel" required :disabled="!selectedLanguage">
                            <option value="">Select a model</option>
                            <template x-for="model in models" :key="model">
                                <option :value="model" x-text="model.replace('.onnx', '')"></option>
                            </template>
                        </select>
                    </div>

                    <div class="mb-3 col-lg-4">
                        <label for="rate">Speech Rate:</label>                        
                        <input
                            type="range"
                            id="rate" name="rate"
                            min="0.5" max="2.0" step="0.1" value="1.0"
                            x-model="rate"
                        >
                        <span id="rateValue" x-text="rate"></span>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary" :disabled="isGenerating">Generate Speech</button>
            </form>
        </div>
    </div>

    <section class="container mt-3">
        <div x-show="status" class="loading">
            <p x-text="status"></p>
        </div>
    </section>

    <template x-if="audioFiles && audioFiles?.length > 0">
        <div class="container mt-5">
            <h3 class="mb-2 fs-6 fw-bold" x-text="`Generated Audio (${audioFiles?.length}):`"></h3>
            <div class="overflow-y-auto" style="max-height: 300px;">
                <ul class="list-group">
                    <template x-for="file in audioFiles" :key="file">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <a class="" :href="`/static/audio/${file}`" target="_blank" x-text="humanizeFilename(file)"></a>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </template>

    <script>
        function speechApp() {
            return {
                text: '',
                selectedLanguage: '',
                selectedModel: '',
                languages: [],
                models: [],
                status: '',
                audioFile: '',
                audioFiles: [],
                isGenerating: false,
                rate: 1.0,
                stats: {
                    wordCount: 0
                },
                filename: '',
    
                async initialize() {
                    await this.loadLanguages();
                    if (this.languages?.length) {
                        this.selectedLanguage = this.languages[0];
                        await this.loadModels();
                    
                        if (this.models?.length) {
                            this.selectedModel = this.models[0]
                        }
                    }                    
                    await this.loadAudioFiles();
                },
    
                async loadLanguages() {
                    try {
                        const response = await fetch('/languages');
                        const data = await response.json();
                        this.languages = data.languages;
                    } catch (error) {
                        console.error('Error loading languages:', error);
                    }
                },
    
                async loadModels() {
                    if (!this.selectedLanguage) return;
    
                    try {
                        const response = await fetch(`/models/${this.selectedLanguage}`);
                        const data = await response.json();
                        this.models = data.models;
                    } catch (error) {
                        console.error('Error loading models:', error);
                    }
                },
    
                async generateSpeech() {
                    this.status = 'Generating speech...';
                    this.isGenerating = true;
    
                    try {
                        const formData = new FormData(document.querySelector('form'))
                        formData.append('rate', this.rate);  // Append rate value
                        formData.append('name', this.filename);

                        // Send the request to generate speech
                        const response = await fetch('/generate', {
                            method: 'POST',
                            body: formData,
                        });

                        const data = await response.json();
                        await this.pollTaskStatus(data.task_id);
                    } catch (error) {
                        this.status = 'An error occurred.';
                        this.isGenerating = false;
                        console.error('Error generating speech:', error);
                    }
                },
    
                async pollTaskStatus(taskId) {
                    const checkStatus = async () => {
                        try {
                            const response = await fetch(`/check_status/${taskId}`);
                            const data = await response.json();
    
                            if (data.status === 'completed') {
                                this.status = 'Speech generation completed!';
                                this.audioFile = data.audio_file;
                                this.isGenerating = false;
                            } else {
                                setTimeout(checkStatus, 3000);
                            }
                        } catch (error) {
                            this.status = 'Failed to check status.';
                            this.isGenerating = false;
                            console.error('Error checking task status:', error);
                        }
                    };
                    await checkStatus();
                },

                loadAudioFiles: async function() {
                    try {
                        const response = await fetch('/audio_files');
                        const data = await response.json();
                        this.audioFiles = data.audio_files;
                    } catch (error) {
                        console.error('Failed to load audio files:', error);
                    }
                },

                humanizeFilename(filename) {
                    return filename
                        .replace(/-/g, ' ')          // Replace hyphens with spaces
                        .replace(/\.wav$/, '')       // Remove the file extension
                        .trim()                      // Remove any trailing spaces
                        .replace(/\b\w/g, char => char.toUpperCase()); // Capitalize first letter of each word
                },

                clear(what) {
                    switch (what) {
                        case 'name':
                            this.filename = '';
                            break;
                        case 'text':
                            this.text = '';
                            break;
                        default:
                            console.warn(`Unknown field: ${field}`);
                    }
                }
            };
        }
    </script>
</body>
</html>
